apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinica-staging
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clinica
      environment: staging
  template:
    metadata:
      labels:
        app: clinica
        environment: staging
    spec:
      containers:
      - name: clinica
        image: docker.io/srikanthkakumanu/clinica:{{IMAGE_TAG}}
        ports:
        - containerPort: 9091
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "staging"
        - name: DOCTOR_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: clinica-config
              key: doctor.service.url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9091
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10