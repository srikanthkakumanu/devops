apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinica
  labels:
    app: clinica
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clinica
  template:
    metadata:
      labels:
        app: clinica
        version: "1.0"
    spec:
      containers:
      - name: clinica
        image: clinica:latest
        ports:
        - containerPort: 9091
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: clinica-db-secret
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: clinica-db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clinica-db-secret
              key: password
        - name: DOCTOR_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: clinica-config
              key: doctor.service.url
        - name: DOCTOR_SERVICE_USERNAME
          valueFrom:
            secretKeyRef:
              name: clinica-service-secret
              key: doctor.username
        - name: DOCTOR_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clinica-service-secret
              key: doctor.password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9091
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
      securityContext:
        fsGroup: 1000
      serviceAccountName: clinica-service-account