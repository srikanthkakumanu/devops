name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clinica_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build application
      run: ./gradlew build --no-daemon

    - name: Run unit tests
      run: ./gradlew test --no-daemon

    - name: Generate JaCoCo coverage report
      run: ./gradlew jacocoTestReport --no-daemon

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run integration tests
      run: ./gradlew integrationTest --no-daemon
      env:
        SPRING_PROFILES_ACTIVE: test
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/clinica_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres

    - name: Run acceptance tests
      run: ./gradlew acceptanceTest --no-daemon
      env:
        SPRING_PROFILES_ACTIVE: test
        TEST_BASE_URL: http://localhost:9091

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v3
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=clinica-microservice
          -Dsonar.projectName=Clinica Microservice
          -Dsonar.sources=src/main/java
          -Dsonar.tests=src/test/java,src/integrationTest/java,src/acceptanceTest/java
          -Dsonar.java.binaries=build/classes/java/main
          -Dsonar.java.test.binaries=build/classes/java/test
          -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
          -Dsonar.exclusions=**/generated/**

    - name: Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@v1
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Security scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Dependency check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Clinica'
        path: '.'
        format: 'ALL'

    - name: Upload dependency check results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: reports/

    - name: License check
      run: |
        pip install license-checker
        license-checker --project . --format json > license-report.json

    - name: Upload license report
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: license-report.json

    - name: Build Docker image
      run: |
        docker build -t clinica:${{ github.sha }} .
        docker tag clinica:${{ github.sha }} clinica:latest

    - name: Test Docker image
      run: |
        docker run -d --name clinica-test -p 9091:9091 clinica:latest
        sleep 30
        curl -f http://localhost:9091/actuator/health
        docker stop clinica-test
        docker rm clinica-test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          build/test-results/
          build/reports/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/libs/*.jar
          Dockerfile
          docker-compose.yml