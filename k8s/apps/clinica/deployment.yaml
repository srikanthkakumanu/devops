apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinica-deployment
  namespace: default
  labels:
    app: clinica
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clinica
  template:
    metadata:
      labels:
        app: clinica
    spec:
      containers:
      - name: clinica
        image: srikanthkakumanu/clinica:latest  # Replace with your Docker image
        ports:
        - containerPort: 9091
        envFrom:
        - configMapRef:
            name: clinica-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9091
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 9091
          initialDelaySeconds: 60
          periodSeconds: 10
      - name: healthcheck-sidecar
        image: curlimages/curl:8.6.0
        command:
        - /bin/sh
        - -c
        - |
          while true; do
            # Perform comprehensive health checks
            echo "$(date): Starting health check cycle" >> /tmp/health.log
            
            # Check main application health endpoint
            if curl -f -s http://localhost:9091/actuator/health > /dev/null; then
              echo "$(date): Main application health check PASSED" >> /tmp/health.log
              
              # Additional checks can be added here
              # Check database connectivity if needed
              # Check external service dependencies
              
              # Report healthy status
              echo "healthy" > /tmp/health-status
            else
              echo "$(date): Main application health check FAILED" >> /tmp/health.log
              echo "unhealthy" > /tmp/health-status
            fi
            
            sleep 30
          done
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        volumeMounts:
        - name: health-status
          mountPath: /tmp
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - cat /tmp/health-status | grep -q healthy
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - cat /tmp/health-status | grep -q healthy
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: health-status
        emptyDir: {}
          failureThreshold: 30