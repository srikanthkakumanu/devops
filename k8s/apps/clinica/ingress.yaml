apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clinica-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: clinica.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clinica-service
            port:
              number: 9091